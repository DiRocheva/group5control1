    <h1>Введите число</h1>
<input type="number" id="numberInput" placeholder="Enter a number">
<button onclick="detectNumberType()">Узнать какое это число</button>
<p id="result"></p>

<script>
function detectNumberType() {
    const number = document.getElementById("numberInput").value;

   if (number > 0) {
        document.getElementById("result").innerText = "Это число положительное";
    } else if (number < 0) {
        document.getElementById("result").innerText = "Это число отрицательное";
    } else {
        document.getElementById("result").innerText = "Это число - ноль";
    }
}
</script>
